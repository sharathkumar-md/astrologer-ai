services:
  - type: web
    name: astrologer-ai
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: DB_NAME
        value: /opt/render/project/src/astra_users.db
    disk:
      name: astrologer-data
      mountPath: /opt/render/project/src
      sizeGB: 1
