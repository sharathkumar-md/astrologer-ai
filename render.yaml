services:
  - type: web
    name: astrologer-ai
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run_app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: USE_POSTGRESQL
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: astrologer-db
          property: connectionString

  # PostgreSQL database
  - type: pserv
    name: astrologer-db
    runtime: postgresql
    plan: free
    databaseName: astrologer_ai
    databaseUser: astrologer_user
